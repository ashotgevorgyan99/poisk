<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Պահպանել Տվյալներ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Պահպանել Տվյալներ</h1>
        <textarea id="textInput" placeholder="Գրել տեքստ"></textarea>
      
        <input type="text" id="linkInput" placeholder="Գրել հղում">
        <input type="file" id="imageInput" accept="image/*">
        <button id="saveButton">Պահպանել</button>
        <input type="text" id="searchInput" placeholder="Որոնել">
        <button id="searchButton">Որոնել</button>
        <button id="clearButton">Հեռացնել ողջ պահպանած տվյալները</button>
        <div id="searchResults"></div>
    </div>
    <button id="showAllButton">Ցուցադրել ողջ պահպանած տվյալները</button>
    <div id="allFilesResults" class="container"></div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Modal for clear confirmation -->
    <div id="confirmModal" class="modal-confirm">
        <div class="modal-content-confirm">
            <p>Համոզված ե՞ք, որ ցանկանում եք ջնջել ամբողջ պահպանած ֆայլերը:</p>
            <button id="confirmYes">Այո</button>
            <button id="confirmNo">Ոչ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
